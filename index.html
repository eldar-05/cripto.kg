<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto.kg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 min-h-screen text-gray-100 font-inter antialiased p-4 sm:p-8">
    <div class="container mx-auto max-w-6xl bg-gray-800 bg-opacity-70 rounded-3xl shadow-2xl p-6 sm:p-10 space-y-10 border border-gray-700">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-3 tracking-tight leading-tight">
                Cripto.kg
            </h1>
            <p class="text-indigo-300 text-lg sm:text-xl max-w-2xl mx-auto">
                View cryptocurrencies by market capitalization no need for registration or API keys.
                <br>
                <span class="text-yellow-400 font-semibold">K Y R G Y Z S T A N</span>
            </p>
        </header>
        <section class="bg-gray-700 bg-opacity-50 p-6 rounded-2xl shadow-xl overflow-hidden">
            <h2 class="text-3xl font-bold text-white mb-6 flex items-center justify-center sm:justify-start">
                <svg class="w-8 h-8 mr-3 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM5.3 8.37l-1.4 1.41a1 1 0 000 1.41l5.29 5.29a1 1 0 001.41 0l5.29-5.29a1 1 0 000-1.41l-1.4-1.41a1 1 0 00-1.41 0L10 11.18l-2.12-2.12a1 1 0 00-1.41 0z"/>
                </svg>
                Top Cryptocurrencies
            </h2>
            <div class="overflow-x-auto rounded-xl border border-gray-600 shadow-inner">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-700 sticky top-0 z-10">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">#</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Price</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">24h %</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Market Cap</th>
                        </tr>
                    </thead>
                    <tbody id="crypto-table-body" class="bg-gray-800 divide-y divide-gray-700">
                    </tbody>
                </table>
            </div>
        </section>

        <footer class="text-center text-gray-500 text-sm pt-8">
            <p>&copy; 2025 Cripto.kg. All data static for demonstration purposes.</p>
            <p>Author: Eldar</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
